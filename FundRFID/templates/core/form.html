{% extends 'core/base.html' %}

{% block body %}

{% for field in form %}
    <div class="form-field">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}}
    </div>
{% endfor %}
